<mat-card class="task-card">
    <mat-card-header class="task-card-header">
        <mat-card-title>
            <span>{{task.title}}</span>
        </mat-card-title>
        <div>
            <i class="material-icons" (click)="deleteTask(task.id)">
                close
            </i>
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="task-card-content" (click)="editTask(task)">
        <div>Task Id: {{task.id}}</div>
        {{task.description}}
    </mat-card-content>
</mat-card>
