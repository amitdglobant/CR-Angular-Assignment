<mat-card class="task-card">
    <mat-card-header class="task-card-header">
        <mat-card-title>
            <span>{{task.title}}</span>
        </mat-card-title>
        <div class="actions">
            <i class="material-icons delete" (click)="delete(task)">
                close
            </i>
            <i class="material-icons edit" (click)="editTask(task)">
                edit
            </i>
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="task-card-content">
        <div>Task Id: {{task.id}}</div>
        {{task.description}}
    </mat-card-content>
</mat-card>
