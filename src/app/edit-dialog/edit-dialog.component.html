<h1 mat-dialog-title>
    Edit Task
</h1>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input type="text" matInput placeholder="title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="description" formControlName="description">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary" (click)="cancel()">cancel</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="update()">update</button>
</mat-dialog-actions>
