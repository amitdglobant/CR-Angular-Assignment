<h1 mat-dialog-title>
    New Task
  </h1>

  <mat-dialog-content [formGroup]="form">
      <mat-form-field>
          <input type="text" matInput placeholder="title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
          <input type="text" matInput placeholder="description" formControlName="description">
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary" (click)="cancel()">cancel</button>
    <button mat-button  class="mat-raised-button mat-primary" (click)="save()">save</button>
  </mat-dialog-actions>
